<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎßàÏùåÏù¥ Î®∏Î¨¥Îäî Î∞§</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap');
        
        :root { --bg-color: #0d1117; --flame-color: #ff9d00; }
        
        body { 
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%); 
            color: white; margin: 0; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            overflow: hidden; font-family: 'Nanum Pen Script', cursive; 
        }

        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }

        h2 { font-size: 1.8rem; margin-bottom: 30px; text-shadow: 0 0 15px rgba(255, 255, 255, 0.4); z-index: 10; text-align: center; font-weight: normal; color: #e0e0e0; }

        .candle-container { display: flex; gap: 45px; margin-bottom: 40px; z-index: 10; }
        .candle { cursor: pointer; position: relative; transition: 0.3s; }
        .flame { width: 16px; height: 26px; background: var(--flame-color); border-radius: 50% 50% 20% 20%; margin: 0 auto; box-shadow: 0 0 20px 5px var(--flame-color); animation: flicker 0.1s infinite alternate; }
        .stick { width: 22px; height: 70px; background: linear-gradient(to right, #dbdbdb, #ffffff, #cccccc); border-radius: 3px; margin: 0 auto; }
        .smoke { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 4px; height: 0; background: rgba(255, 255, 255, 0.3); filter: blur(5px); opacity: 0; pointer-events: none; }
        
        .candle.off .flame { opacity: 0; transform: scale(0); transition: 0.5s; }
        .candle.off .smoke { animation: smokeRise 1.5s forwards; }

        @keyframes smokeRise {
            0% { opacity: 0; height: 0; transform: translateX(-50%) translateY(0); }
            20% { opacity: 0.5; }
            100% { opacity: 0; height: 50px; transform: translateX(-50%) translateY(-60px); width: 20px; }
        }

        #letter-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000;
            perspective: 1500px;
        }
        #letter-paper {
            width: 85%; max-width: 360px; background: #fdfcf0; color: #2c3e50;
            padding: 50px 20px; border-radius: 2px; position: relative;
            font-family: 'Nanum Myeongjo', serif; font-size: 1.1rem; line-height: 2.2;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform: rotateX(-90deg); transform-origin: top;
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            text-align: center; word-break: keep-all;
        }
        #letter-overlay.show #letter-paper { transform: rotateX(0deg); }

        .desk-wrapper { position: relative; width: 220px; z-index: 5; margin-top: 20px; }
        .desk-top { height: 14px; background: #3d2b1f; border-radius: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); position: relative; z-index: 6; }
        .drawer { 
            width: 190px; height: 65px; background: #2b1d15; margin: 0 auto; 
            border: 1px solid #1a110a; position: relative; top: -2px;
            transition: transform 1s ease; display: flex; justify-content: center;
        }
        .drawer.ready { cursor: pointer; animation: pulse 1.5s infinite; }
        .drawer.open { transform: translateY(50px); }
        .handle { width: 35px; height: 8px; background: #8e6d5d; border-radius: 10px; margin-top: 18px; }

        #heart {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            font-size: 100px; color: #ff4d4d; opacity: 0; z-index: 2000;
            filter: drop-shadow(0 0 30px rgba(255, 77, 77, 0.8));
            pointer-events: none; transition: all 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #heart.zoom { opacity: 1; transform: translate(-50%, -50%) scale(3.5); }

        @keyframes flicker { 0% { opacity: 0.9; } 100% { opacity: 1; } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 rgba(255,255,255,0); } 50% { box-shadow: 0 0 15px rgba(255,255,255,0.3); } 100% { box-shadow: 0 0 0 rgba(255,255,255,0); } }
    </style>
</head>
<body>
    <div id="star-field"></div>
    <h2 id="guide">Í≥†ÏöîÌïú Î∞§...<br>Ï¥õÎ∂àÏùÑ ÌïòÎÇòÏî© Í∫ºÎ≥¥ÏÑ∏Ïöî.</h2>
    
    <div class="candle-container">
        <div class="candle" onclick="off(this, 'ÏÑúÏõåÎãàÏïº, ÏöîÏ¶ò Ïù¥Í≤ÉÏ†ÄÍ≤É ÌûòÎì§ ÌÖêÎç∞<br>Í∑∏ÎûòÎèÑ Ïûò Î≤ÑÌã∞Í≥† ÏûàÎäî Í±∞ ÏïåÏïÑ!')">
            <div class="smoke"></div><div class="flame"></div><div class="stick"></div>
        </div>
        <div class="candle" onclick="off(this, 'ÏôÑÎ≤ΩÌïòÏßÄ ÏïäÏïÑÎèÑ ÏßÄÍ∏àÏ≤òÎüºÎßå Ìï¥ÎèÑ Ï∂©Î∂ÑÌï¥ !!')">
            <div class="smoke"></div><div class="flame"></div><div class="stick"></div>
        </div>
        <div class="candle" onclick="off(this, 'ÎÑàÎäî Îãà ÏÉùÍ∞ÅÎ≥¥Îã§ Ìõ®Ïî¨ ÏûòÌïòÍ≥† ÏûàÏñ¥ üòç')">
            <div class="smoke"></div><div class="flame"></div><div class="stick"></div>
        </div>
    </div>

    <div id="letter-overlay" onclick="closeLetter()">
        <div id="letter-paper" onclick="event.stopPropagation()">
            <p id="letter-content" style="margin: 0;"></p>
            <p style="text-align: right; font-size: 0.8rem; margin-top: 40px; color: #7f8c8d; font-family: 'Nanum Pen Script'">- ÎãπÏã†ÏùÑ ÏùëÏõêÌïòÎ©∞ -</p>
        </div>
    </div>

    <div class="desk-wrapper">
        <div class="desk-top"></div>
        <div id="drawer" class="drawer" onclick="openDrawer()">
            <div class="handle"></div>
        </div>
    </div>

    <div id="heart">‚ù§Ô∏è</div>

    <script>
        const starField = document.getElementById('star-field');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            starField.appendChild(star);
        }

        let count = 0;
        let isReady = false;

        function off(el, text) {
            if(el.classList.contains('off')) return;
            el.classList.add('off');
            count++;
            
            setTimeout(() => {
                const overlay = document.getElementById('letter-overlay');
                const content = document.getElementById('letter-content');
                content.innerHTML = text; 
                overlay.style.display = 'flex';
                setTimeout(() => overlay.classList.add('show'), 50);
            }, 600);
            
            if(count === 3) {
                isReady = true;
                setTimeout(() => {
                    document.getElementById('guide').innerHTML = "ÏÑúÎûçÏùÑ Ï≤úÏ≤úÌûà Ïó¥Ïñ¥Î≥¥ÏÑ∏Ïöî.";
                    document.getElementById('drawer').classList.add('ready');
                }, 2000);
            }
        }

        function closeLetter() {
            const overlay = document.getElementById('letter-overlay');
            overlay.classList.remove('show');
            setTimeout(() => overlay.style.display = 'none', 1000);
        }

        function openDrawer() {
            if(!isReady) return;
            const drawer = document.getElementById('drawer');
            const heart = document.getElementById('heart');
            
            drawer.classList.remove('ready');
            drawer.classList.add('open');
            
            setTimeout(() => {
                heart.classList.add('zoom');
            }, 800);
        }
    </script>
</body>
</html>
